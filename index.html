<body>
    <h1 align="center" class="text-primary my-3 font-">HTML5 Form</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-left">
                        <h4>Payment form example</h4>

                    </div>
                    <div class="card-body">

                        <form>
                            <!DOCTYPE html>
                            <html lang="en">

                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <link rel="stylesheet"
                                    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                                    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                                    crossorigin="anonymous">
                                <link rel="stylesheet" href="style.css">
                                <script src="https://kit.fontawesome.com/2820d0bfcd.js"
                                    crossorigin="anonymous"></script>
                                <title>Html Form</title>
                            </head>

                            <body>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">

                                            <div class="card ">
                                                <!-- Header -->
                                                <div class="card-header text-left">
                                                    <h4>Payment form example</h4>
                                                </div>
                                                <!-- Body Form -->
                                                <div class="card-body">
                                                    <!-- Alert -->
                                                    <div class="alert alert-danger text-left" role="alert">
                                                        Some Fields are Missing
                                                    </div>


                                                    <!-- Form -->
                                                    <form>
                                                        <div class="form-row  justify-content-between">

                                                            <!-- Credit Card, CVC, Amount -->

                                                            <div class="form-group col-md-6">
                                                                <label for="inputCC">Credit Card:</label>
                                                                <input type="password" class="form-control" id="inputCC"
                                                                    placeholder="XXXXXXXXXXXX">
                                                            </div>

                                                            <div class="form-group col-md-2">
                                                                <label for="inputCVC">CVC#</label>
                                                                <input type="password" class="form-control"
                                                                    id="inputCVC" placeholder="0000">
                                                            </div>
                                                            <div class="form-group col-md-3">
                                                                <label for="inputAmount">Amount</label>
                                                                <input type="number" class="form-control"
                                                                    id="inputAmount" placeholder="0.00">
                                                            </div>

                                                            <!-- First Name, Last Name -->
                                                            <div class="form-group col-md-6">
                                                                <label for="inputFirstName">First Name</label>
                                                                <input type="text" class="form-control" id="inputEmail4"
                                                                    placeholder="First">

                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label for="inputLastName">Last Name</label>
                                                                <input type="email" class="form-control"
                                                                    id="inputLastName" placeholder="Last">

                                                            </div>
                                                        </div>

                                                        <!-- City, State, Postal Code -->

                                                        <div class="form-row">
                                                            <div class="form-group col-md-6">
                                                                <label for="inputCity">City</label>
                                                                <input type="text" class="form-control" id="inputCity">
                                                            </div>
                                                            <div class="form-group col-md-3">
                                                                <label for="inputState">State</label>
                                                                <select id="inputState" class="form-control">
                                                                    <option selected>Choose...</option>
                                                                    <option>...</option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group col-md-3">
                                                                <label for="inputZip">Postal Code</label>
                                                                <input type="text" class="form-control" id="inputZip">
                                                            </div>
                                                        </div>

                                                        <!-- We Accept Fields radio buttons -->

                                                        <div class="col-6">
                                                            <h5>We accept:</h5>
                                                            <button type="none" class="btn btn-dark  ">
                                                                <input type="radio"><i
                                                                    class="fab fa-cc-mastercard pr-4"></i>
                                                                <input type="radio"><i class="fab fa-cc-visa pr-4"></i>
                                                                <input type="radio"><i
                                                                    class="fab fa-cc-diners-club pr-4"></i>
                                                                <input type="radio"><i class="fab fa-cc-amex pr-4"></i>
                                                            </button>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
