<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Form</title>
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">
        <div class="row">

            <div class="col">
                <!-- CARD -->
                <div class="card ">
                    <!-- CARD HEADER -->
                    <div class="card-header text-left">
                        <h4>Payment form example</h4>
                    </div>


                    <!-- ALERT -->
                    <div class="card-body">
                        <div class="alert alert-danger text-left" role="alert">
                            Some Fields are Missing
                        </div>


                        <!-- FORM -->
                        <form>
                            <div class="form-row  justify-content-between">

                                <div class="form-group col-md-6">
                                    <label for="inputCC">Credit Card:</label>
                                    <input type="password" class="form-control" id="inputCC" placeholder="XXXXXXXXXXXX">
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="inputCVC">CVC#</label>
                                    <input type="password" class="form-control" id="inputCVC" placeholder="0000">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputAmount">Amount</label>
                                    <input type="number" class="form-control" id="inputAmount" placeholder="0.00">
                                </div>


                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="First">

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="email" class="form-control" id="inputLastName" placeholder="Last">

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputZip">Postal Code</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <h5>We accept:</h5>
                                    <button type="none" class="btn btn-dark  ">
                                        <input type="radio"><i class="fab fa-cc-mastercard pr-4"></i>
                                        <input type="radio"><i class="fab fa-cc-visa pr-4"></i>
                                        <input type="radio"><i class="fab fa-cc-diners-club pr-4"></i>
                                        <input type="radio"><i class="fab fa-cc-amex pr-4"></i>
                                    </button>
                                </div>

                                <!-- MESSAGE textarea  -->
                                <div class="col-6 ">
                                    <form>
                                        <label for="inputMessage" class="col">Message:</label>
                                        <textarea id="inputMessage" name="inputMessage" rows="4" cols="50"></textarea>
                                        <p class="fs-6 text-muted">Add a note here.</p>
                                        <br><br>

                                    </form>
                                </div>
                            </div>

                        </form>


                    </div>

                    <!-- CARD FOOTER -->
                    <div class="card-footer text-muted d-flex  justify-content-end">
                        <button type="none" class="btn btn-dark fright mr-2"> Cancel</button>
                        <button type="none" class="btn btn-primary fright"> Send</button>
                    </div>
                </div>




            </div>













        </div>









    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b207f4cdac.js" crossorigin="anonymous"></script>
</body>

</html>
