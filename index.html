                            <!DOCTYPE html>
                            <html lang="en">

                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <link rel="stylesheet"

                                    crossorigin="anonymous">
                                <link rel="stylesheet" href="style.css">
                                <script src="https://kit.fontawesome.com/2820d0bfcd.js"

                                <title>Html Form</title>
                            </head>

                            <body>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">

                                            <div class="card ">
                                                <div class="card-header text-left">
                                                    <h4>Payment form example</h4>
                                                </div>
                                                <div class="card-body">
                                                    <div class="alert alert-danger text-left" role="alert">
                                                        Some Fields are Missing
                                                    </div>


                                                    // Example form
                                                    <form>
                                                        <div class="form-row  justify-content-between">

                                                            <div class="form-group col-md-6">
                                                                <label for="inputCC">Credit Card:</label>
                                                                <input type="password" class="form-control" id="inputCC"
                                                                    placeholder="XXXXXXXXXXXX">
                                                            </div>

                                                            <div class="form-group col-md-2">
                                                                <label for="inputCVC">CVC#</label>
                                                                <input type="password" class="form-control"
                                                                    id="inputCVC" placeholder="0000">
                                                            </div>
                                                            <div class="form-group col-md-3">
                                                                <label for="inputAmount">Amount</label>
                                                                <input type="number" class="form-control"
                                                                    id="inputAmount" placeholder="0.00">
                                                            </div>


                                                            <div class="form-group col-md-6">
                                                                <label for="inputFirstName">First Name</label>
                                                                <input type="text" class="form-control" id="inputEmail4"
                                                                    placeholder="First">

                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label for="inputLastName">Last Name</label>
                                                                <input type="email" class="form-control"
                                                                    id="inputLastName" placeholder="Last">

                                                            </div>
                                                        </div>


                                                    </form>
                                                </div>

                                            </div>
                        </form>
