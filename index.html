<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 align="center" class="text-primary my-3 font-">HTML5 Form</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-left">
                        <h4>Payment form example</h4>

                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger text-left" role="alert">
                            Some Fields are Missing
                        </div>

                        <form>
                            <div class="form-row  justify-content-between">
                                <div class="form-group col-md-6">
                                    <label for="inputCC">Credit Card:</label>
                                    <input type="password" class="form-control" id="inputCC" placeholder="XXXXXXXXXXXX">
                                </div>

                                <div class="form-group col-md-2">

                                    <div class="form-group col-md-3">
                                        <label for="inputCVC">CVC#</label>
                                        <input type="password" class="form-control" id="inputCVC" placeholder="0000">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="inputAmount">Amount</label>
                                        <input type="number" class="form-control" id="inputAmount" placeholder="0.00">
                                    </div>
                                </div>
                            </div>

                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
